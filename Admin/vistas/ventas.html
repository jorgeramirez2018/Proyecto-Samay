<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventas - Samay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/Admin/style/productos_admin.css" />
  <link rel="stylesheet" href="/Admin/style/ventas_admin.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="d-flex flex-column flex-lg-row">
    <!-- Sidebar -->
    <nav class="sidebar text-white" id="sidebar">
      <div class="sidebar-content">
        <a href="#" class="navbar-brand fw-bold text-white mb-4 d-block">Samay</a>
        <ul class="nav flex-column">
          <li class="nav-item mb-2 d-flex align-items-center">
            <i class='bx bx-home' style='color: white;'></i>
            <a class="nav-link text-white ms-2 menu-text" href="#">Inicio</a>
          </li>
          <li class="nav-item mb-2 d-flex align-items-center">
            <i class='bx bxs-t-shirt' style='color: white;'></i>
            <a class="nav-link text-white ms-2 menu-text" href="/Admin/vistas/productos.html">Productos</a>
          </li>
          <li class="nav-item mb-2 d-flex align-items-center">
            <i class='bx bx-dollar-circle' style='color: white;'></i>
            <a class="nav-link text-white ms-2 menu-text" href="/Admin/vistas/ventas.html">Ventas</a>
          </li>
          <li class="nav-item mb-2 d-flex align-items-center">
            <i class='bx bx-user' style='color: white;'></i>
            <a class="nav-link text-white ms-2 menu-text" href="/Admin/vistas/usuarios.html">Usuarios</a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <ul class="nav flex-column">
          <li class="nav-item mb-2 d-flex align-items-center">
            <i class='bx bx-exit' style='color: white;'></i>
            <a class="nav-link text-white ms-2 menu-text" href="/home/index.html">Salir</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="content-wrapper" id="mainContent">
      <div class="container-fluid">
        <h1 class="fw-bold mb-4">Historial de Ventas</h1>
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">Listado de Ventas</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-success" id="btnExportarExcel">
                <i class='bx bx-download'></i> Exportar a Excel
              </button>
            </div>
            <div class="mb-3">
              <label for="filtroFecha" class="form-label">Filtrar por fecha</label>
              <input type="date" id="filtroFecha" class="form-control">
            </div>
            <div class="table-responsive">
              <table class="table table-hover" id="ventasTable">
                <thead>
                  <tr>
                    <th>ID Venta</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="ventasTableBody">
                  <!-- JS insertará aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detalles de Venta -->
  <div class="modal fade" id="modalDetallesVenta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de la Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="detalleVentaBody">
                <!-- JS insertará aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="/Admin/script/ventas_admin.js"></script>
</body>
</html>
