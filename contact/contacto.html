<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <section id="contacto">

    <div class="contact-background"></div>
    <div class="centered-block">
    <h2 class="titulo-contacto highlight-box">Contáctanos</h2>
    </div>

    <div class="contact-grid">
      
      <div class="contact-image">
        <img src="../aboutUs/Logo Samay Oscuro.png" alt="Logo SAMAY">
      </div>

      <div class="contact-form">
        <h3 class="subtitulo-form">¿Tienes alguna duda?</h3>
        <form class="form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required />

          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="Tu correo" required />

          <label for="telefono">Teléfono</label>
          <input type="number" id="telefono" placeholder="Tu teléfono" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="4" placeholder="Tu mensaje..." required></textarea>

          <button type="submit" id="enviar">Enviar</button>
          <p id="mensaje-saludo"></p>
        </form>
      </div>
    </div>

    <div class="mapa-final">
      <div class="centered-block">
      <h3 class="mapa-title highlight-box">¿Cómo llegar?</h3>
      </div>
      <div class="centered-block">
      <p class="highlight-box"><i class="fa-solid fa-location-dot"></i>Cra 15 # 93-60, Bogotá, Colombia</p>
      </div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.6673822611584!2d-74.059211!3d4.675309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a5df9f2f393%3A0x79fd4b362b91b9b1!2sCra%2015%20%2393-60!5e0!3m2!1ses!2sco!4v1600000000000" 
        allowfullscreen="" loading="lazy">
      </iframe>

    </div>
    <div class="centered-block">
    <div class="contact-info highlight-box">
      <p>
        <i class="fas fa-envelope"></i> <strong>Email:</strong> samaygen@gmail
        <span class="separador">|</span>
        <i class="fab fa-whatsapp"></i> <strong>WhatsApp:</strong> +57 300 000 0000
      </p>
    </div>
    </div>

  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({ publicKey: "_sWjR3k_Nej5xtX5s" });
    })();
  </script>
  <script src="script.js/script.js"></script>
</body>
</html>
