<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Samay</title>
  <link rel="stylesheet" href="./style.css/registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- <div id="navbar"></div> -->
  <main class="registro-container">
    <!-- Columna izquierda con imágenes -->
    <div class="registro-image">
      <img src="/Registro/imagenes/image1.jpg" alt="Imagen Comunidad" />
      <img src="/Registro/imagenes/image2.jpeg" alt="Artesanía" />
    </div>

    <!-- Columna derecha con formulario -->
    <div class="registro-formulario">
      <div class="logo-title-container">
        <img src="/Registro/imagenes/Logo Samay Oscuro.png" alt="Logo Samay" class="logo-registro" />
      </div>

      <form id="formRegistro">
        <input type="text" name="nombre" placeholder="Nombre completo" required />
        <input type="tel" name="telefono" placeholder="Número de teléfono" required pattern="[0-9]{10}" />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <div class="password-wrapper">
          <input type="password"
                id="password"
                placeholder="Contraseña"
                required minlength="6" />
          <i class='bx bx-hide' id="togglePassword"></i>
        </div>
        <div id="errorMensaje" class="error-mensaje"></div> <!-- Aquí irá el mensaje de error -->

        <button type="submit">Registrarse</button>
      </form>

      <p class="login-link">¿Ya tienes una cuenta? <a href="/Registro/login.html">Inicia sesión</a></p>
    </div>
  </main>

  
  <div id="footer"></div>

  <script src="script.js/registro.js"></script>
</body>
</html>
